<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  #qr-container {
    text-align: center;
    margin-top: 50px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
  }
  #qr-text {
    width: 100%;
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
  #qr-code {
    border: 2px solid #333;
    padding: 10px;
    margin-bottom: 20px;
  }
  a {
    display: block;
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
  }
  a:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div id="qr-container">
  <h2>QR Code Generator</h2>
  <textarea id="qr-text" placeholder="Enter text" rows="4" cols="50"></textarea>
  <br>
  <button onclick="generateQR()">Generate QR Code</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrious"></script>
<script src="https://cdn.jsdelivr.net/npm/file-saver"></script>
<script>
  function generateQR() {
    var text = document.getElementById('qr-text').value.trim();
    if (text === '') {
      alert('Please enter some text!');
      return;
    }

    var qrCodeContainer = document.getElementById('qr-container');
    qrCodeContainer.innerHTML = ''; // Clear previous QR code

    var qr = new QRious({
      element: qrCodeContainer,
      value: text,
      size: 200
    });

    var downloadLink = document.createElement('a');
    downloadLink.textContent = 'Download QR Code';
    downloadLink.href = qr.toDataURL('image/png');
    downloadLink.download = 'qrcode.png';
    qrCodeContainer.appendChild(downloadLink);
  }
</script>

</body>
</html>
